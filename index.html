<html>
<head>
    <title>Github Issues Blog</title>

    <meta charset="utf-8">

    <!-- mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Local -->
    <script src="issues.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" style="padding-right:20px; border-bottom: 1px solid #ccc; border-right: 1px solid #ccc;">
                <h1 id="issueTitle"></h1>
                <p id="issueMeta"></p>
                <p id="issueBody"></p>
            </div>
            
            <div class="col-md-auto">
                <h3 id="olderIssues"></h3>
                <ul style="list-style: none;" id="olderIssuesList"></ul>
            </div>
        </div>

        <br />

        <div class="row">
            <div id="issueComments" class="col"></div>
        </div>

        <div class="row">
            <div id="commentButton" class="col"></div>
        </div>
        
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
